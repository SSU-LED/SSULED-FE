name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          # í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
          echo "${{ secrets.FRONTEND_ENV }}" > .env.production

          # React ë¹Œë“œ
          npm run build

          # ë¹Œë“œ ê²°ê³¼ í™•ì¸
          echo "Checking build output..."
          ls -la
          if [ -d "build" ]; then
            echo "âœ… build directory found"
            ls -la build
          else
            echo "âŒ build directory not found"
            echo "Available directories:"
            find . -maxdepth 2 -type d
            exit 1
          fi

      - name: Prepare deployment files
        run: |
          mkdir -p deploy

          # React ë¹Œë“œ ê²°ê³¼ë¬¼ ë³µì‚¬
          echo "Copying build directory..."
          cp -r build deploy/

          # í•„ìˆ˜ íŒŒì¼ë“¤ ë³µì‚¬
          cp package.json deploy/
          cp package-lock.json deploy/

          # í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ë³µì‚¬
          cp .env.production deploy/

          # ë°°í¬ ë‚´ìš© í™•ì¸
          echo "Deployment package contents:"
          ls -la deploy/

          # ì••ì¶•
          tar -czf deploy.tar.gz deploy

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "Host *
            ServerAliveInterval 60
            ServerAliveCountMax 30" > ~/.ssh/config
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Transfer files to EC2
        run: scp deploy.tar.gz ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USERNAME }}/

      - name: Deploy application
        run: |
          ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            # ë°°í¬ ë””ë ‰í† ë¦¬ ìƒì„±
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/apps/frontend
            
            # ì••ì¶• í•´ì œ
            tar -xzf deploy.tar.gz
            
            # ê¸°ì¡´ íŒŒì¼ ë°±ì—… (ë¡¤ë°±ìš©)
            if [ -d '/home/${{ secrets.EC2_USERNAME }}/apps/frontend/.next' ]; then
              mv /home/${{ secrets.EC2_USERNAME }}/apps/frontend/.next /home/${{ secrets.EC2_USERNAME }}/apps/frontend/.next.backup.\$(date +%Y%m%d_%H%M%S) || true
            fi
            
            # íŒŒì¼ ë³µì‚¬
            cp -r deploy/.next /home/${{ secrets.EC2_USERNAME }}/apps/frontend/
            cp -r deploy/public /home/${{ secrets.EC2_USERNAME }}/apps/frontend/
            cp -f deploy/package.json /home/${{ secrets.EC2_USERNAME }}/apps/frontend/
            cp -f deploy/package-lock.json /home/${{ secrets.EC2_USERNAME }}/apps/frontend/
            cp -f deploy/next.config.js /home/${{ secrets.EC2_USERNAME }}/apps/frontend/ || true
            cp -f deploy/.env.production /home/${{ secrets.EC2_USERNAME }}/apps/frontend/
            
            # ë””ë ‰í† ë¦¬ ì´ë™
            cd /home/${{ secrets.EC2_USERNAME }}/apps/frontend
            
            # í”„ë¡œë•ì…˜ ì˜ì¡´ì„±ë§Œ ì„¤ì¹˜
            npm ci --production
            
            # PM2 í”„ë¡œì„¸ìŠ¤ ê´€ë¦¬
            echo 'Stopping existing frontend process...'
            pm2 stop ounwan-frontend || true
            pm2 delete ounwan-frontend || true
            
            echo 'Starting new frontend process...'
            NODE_ENV=production pm2 start npm --name 'ounwan-frontend' -- start
            
            # PM2 ì„¤ì • ì €ì¥
            pm2 save
            
            # ì„ì‹œ íŒŒì¼ ì •ë¦¬
            rm -rf /home/${{ secrets.EC2_USERNAME }}/deploy
            rm /home/${{ secrets.EC2_USERNAME }}/deploy.tar.gz
            
            # ì˜¤ë˜ëœ ë°±ì—… íŒŒì¼ ì •ë¦¬ (7ì¼ ì´ìƒëœ ê²ƒë“¤)
            find /home/${{ secrets.EC2_USERNAME }}/apps/frontend -name '.next.backup.*' -mtime +7 -exec rm -rf {} + || true
          "

      - name: Health Check
        run: |
          ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            echo 'Waiting for application to start...'
            sleep 10
            
            echo 'Checking application health...'
            # ë¡œì»¬ í—¬ìŠ¤ ì²´í¬
            if curl -f -s http://localhost:3000 > /dev/null; then
              echo 'âœ… Application is running on port 3000'
            else
              echo 'âŒ Application health check failed'
              pm2 logs ounwan-frontend --lines 20
              exit 1
            fi
          "

      - name: Verify deployment
        run: |
          ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            echo 'ğŸ“Š PM2 Process Status:'
            pm2 list
            
            echo 'ğŸ“± Frontend Application Info:'
            pm2 info ounwan-frontend
            
            echo 'âœ… Frontend deployment completed successfully!'
            echo 'ğŸŒ Frontend should be available at: https://ounwan.site'
          "

      - name: Rollback on failure
        if: failure()
        run: |
          ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            echo 'âŒ Deployment failed. Attempting rollback...'
            
            cd /home/${{ secrets.EC2_USERNAME }}/apps/frontend
            
            # ìµœì‹  ë°±ì—… ì°¾ê¸°
            LATEST_BACKUP=\$(ls -t .next.backup.* 2>/dev/null | head -n1)
            
            if [ ! -z \"\$LATEST_BACKUP\" ]; then
              echo \"Rolling back to: \$LATEST_BACKUP\"
              
              # í˜„ì¬ ì‹¤íŒ¨í•œ ë²„ì „ ì œê±°
              rm -rf .next
              
              # ë°±ì—…ìœ¼ë¡œ ë³µì›
              mv \"\$LATEST_BACKUP\" .next
              
              # ì„œë¹„ìŠ¤ ì¬ì‹œì‘
              pm2 restart ounwan-frontend
              
              echo 'âœ… Rollback completed'
            else
              echo 'âš ï¸  No backup found for rollback'
            fi
          " || true
